<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web MP3 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="player" id="player">

  <!-- LEFT -->
  <div class="player-left">
    <div class="cover-panel">
      <img id="cover" src="icon.png" alt="Album cover">
    </div>
    <div class="current-song" id="currentSong">
      No song loaded
    </div>
  </div>

  <!-- RIGHT -->
  <div class="player-right">

    <div class="controls">
      <input type="file" id="fileInput" accept="audio/*" multiple>
      <button id="prevBtn">⏮</button>
      <button id="playBtn">▶</button>
      <button id="pauseBtn">⏸</button>
      <button id="nextBtn">⏭</button>
    </div>

    <div id="progress-container">
      <div id="progress"></div>
    </div>

    <div class="playlist-controls">
      <input type="text" id="newPlaylistName" placeholder="New Playlist Name">
      <button id="createPlaylistBtn">Create</button>
      <select id="playlistSelector"></select>
    </div>

    <ul id="playlist"></ul>

  </div>

  <audio id="audio"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
