<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web MP3 Player with Playlist</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="player" id="player">
  <div class="title-bar" id="titleBar">ğŸµ MP3 Player</div>

  <div class="controls">
    <input type="file" id="fileInput" accept="audio/*" multiple>
    <button id="playBtn">â–¶ Play</button>
    <button id="pauseBtn">â¸ Pause</button>
    <button id="prevBtn">â® Prev</button>
    <button id="nextBtn">â­ Next</button>
  </div>

  <div id="progress-container">
    <div id="progress"></div>
  </div>
  

  <div class="playlist-controls">
    <input type="text" id="newPlaylistName" placeholder="New Playlist Name">
    <button id="createPlaylistBtn">Create Playlist</button>
    <select id="playlistSelector"></select>
  </div>

  <ul id="playlist"></ul>
  <audio id="audio"></audio>
  <div class="current-song" id="currentSong">No song loaded</div>
</div>

<script src="script.js"></script>
</body>
</html>
