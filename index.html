<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web MP3 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ===== PLAYER WINDOW ===== */
    .player {
      width: 720px;
      height: 420px;
      background: #ddd;
      padding: 16px;
      display: flex;
      gap: 16px;
      border-radius: 6px;
    }

    /* ===== LEFT PANEL ===== */
    .player-left {
      width: 220px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .cover-panel {
      width: 100%;
      height: 220px;
      background: #6faee8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cover-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .current-song {
      height: 60px;
      background: #6faee8;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 6px;
      font-weight: bold;
    }

    /* ===== RIGHT PANEL ===== */
    .player-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* ===== CONTROLS ===== */
    .controls {
      display: flex;
      gap: 8px;
    }

    .controls input[type="file"] {
      flex: 2;
    }

    .controls button {
      flex: 1;
      background: #6faee8;
      border: none;
      padding: 8px;
      cursor: pointer;
    }

    /* ===== PROGRESS BAR ===== */
    #progress-container {
      height: 28px;
      background: #004aad;
      position: relative;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: #9bd0ff;
    }

    /* ===== PLAYLIST CONTROLS ===== */
    .playlist-controls {
      display: flex;
      gap: 8px;
    }

    .playlist-controls input,
    .playlist-controls button,
    .playlist-controls select {
      flex: 1;
      padding: 6px;
    }

    /* ===== PLAYLIST ===== */
    #playlist {
      flex: 1;
      background: #6faee8;
      list-style: none;
      margin: 0;
      padding: 8px;
      overflow-y: auto;
    }

    #playlist li {
      padding: 6px;
      cursor: pointer;
      border-bottom: 1px solid rgba(0,0,0,0.2);
    }

    #playlist li:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>

<body>

<div class="player" id="player">

  <!-- LEFT -->
  <div class="player-left">
    <div class="cover-panel">
      <img id="cover" src="icon.png" alt="Album cover">
    </div>
    <div class="current-song" id="currentSong">
      No song loaded
    </div>
  </div>

  <!-- RIGHT -->
  <div class="player-right">

    <div class="controls">
      <input type="file" id="fileInput" accept="audio/*" multiple>
      <button id="prevBtn">⏮</button>
      <button id="playBtn">▶</button>
      <button id="pauseBtn">⏸</button>
      <button id="nextBtn">⏭</button>
    </div>

    <div id="progress-container">
      <div id="progress"></div>
    </div>

    <div class="playlist-controls">
      <input type="text" id="newPlaylistName" placeholder="New Playlist Name">
      <button id="createPlaylistBtn">Create</button>
      <select id="playlistSelector"></select>
    </div>

    <ul id="playlist"></ul>

  </div>

  <audio id="audio"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
