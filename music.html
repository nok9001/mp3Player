<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web MP3 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== iTUNES WINDOW ===== */
.itunes-window {
  width: 760px;
  background: linear-gradient(
    to bottom,
    #f2f2f2,
    #cfcfcf
  );
  border-radius: 10px;
  border: 1px solid #8c8c8c;
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
  overflow: hidden;
  justify-content: center;
}

/* ===== TITLE BAR ===== */
.title-bar {
  height: 30px;
  background: linear-gradient(to bottom, #f7f7f7, #bdbdbd);
  border-bottom: 1px solid #9a9a9a;
  display: flex;
  align-items: center;
  padding: 0 10px;
  position: relative;
}

.window-buttons {
  display: flex;
  gap: 6px;
}

.window-buttons span {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.close { background: #ff5f57; }
.minimize { background: #ffbd2e; }
.maximize { background: #28c840; }

.title {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 13px;
  font-weight: bold;
  color: #333;
}

/* ===== PLAYER BODY ===== */
.player {
  background: linear-gradient(to bottom, #e6e6e6, #cfcfcf);
  border-radius: 0;
}

/* ===== LEFT PANEL ===== */
.current-song {
  background: linear-gradient(to bottom, #e9e9e9, #c2c2c2);
  border: 1px solid #9a9a9a;
}

.current-song {
  font-size: 12px;
}

/* ===== CONTROLS ===== */
.controls button {
  background: linear-gradient(to bottom, #ffffff, #bdbdbd);
  border: 1px solid #7a7a7a;
  border-radius: 50%;
  font-size: 14px;
}

.controls button:hover {
  background: linear-gradient(to bottom, #ffffff, #dcdcdc);
}

/* ===== PROGRESS BAR ===== */
#progress-container {
  background: #9a9a9a;
  border: 1px solid #6f6f6f;
  height: 16px;
 }

#progress {
  background: linear-gradient(to bottom, #6da8ff, #3875d7);
}

/* ===== PLAYLIST ===== */
#playlist {
  background: #ffffff;
  border: 1px solid #9a9a9a;
  font-size: 13px;
}

#playlist li {
  padding: 6px 8px;
}

#playlist li:hover {
  background: #e8f0ff;
}

#playlist li.active {
  background: linear-gradient(to bottom, #6da8ff, #3875d7);
  color: white;
}
  </style>
</head>

<body style="justify-content: center;">

  <button id="musicbtn" onclick=" location.href='nav.html'" style="left: 10px; top: 10px;">x</button>
 
<div class="player" id="player">

  <div class="itunes-window">

  <div class="title-bar">
    <div class="window-buttons">
      <span class="close"></span>
      <span class="minimize"></span>
      <span class="maximize"></span>
    </div>
    <span class="title">Web MP3 Player</span>
  </div>

  <div class="player" id="player">
    <!-- everything you already have stays here -->
  

  <!-- LEFT -->
  <div class="player-left">
        <div class="current-song" id="currentSong">
      No song loaded
    </div>
  </div>

  <!-- RIGHT -->
  <div class="player-right">

    <div class="controls">
      <input type="file" id="fileInput" accept="audio/*" multiple>
      <button id="prevBtn">⏮</button>
      <button id="playBtn">▶</button>
      <button id="pauseBtn">⏸</button>
      <button id="nextBtn">⏭</button>
    </div>

    <div id="progress-container">
      <div id="progress"></div>
    </div>

    <div class="playlist-controls">
      <input type="text" id="newPlaylistName" placeholder="New Playlist Name">
      <button id="createPlaylistBtn">Create</button>
      <select id="playlistSelector"></select>
    </div>

    <ul id="playlist"></ul>

  </div>

  <audio id="audio"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
